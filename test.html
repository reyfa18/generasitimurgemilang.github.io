<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        /* style.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.fixed-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000; /* Agar header berada di atas konten lainnya */
}

.fixed-header nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 15px;
}

.fixed-header nav a:hover {
    text-decoration: underline;
}

main {
    margin-top: 80px; /* Tambahkan margin untuk menghindari header menutupi konten */
    padding: 20px;
}

section {
    margin-bottom: 50px;
}

    </style>
    <header class="fixed-header">
        <h1>My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section id="home"><h2>Home</h2><p>Content here...</p></section>
        <section id="about"><h2>About</h2><p>Content here...</p></section>
        <section id="services"><h2>Services</h2><p>Content here...</p></section>
        <section id="contact"><h2>Contact</h2><p>Content here...</p></section>
    </main>
</body>
</html>
